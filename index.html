<html>
    <head>
        <title>tumble</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <script type="text/javascript" src="./scripts.js" async></script>
    </head>
    <body>
        <div class="top">
            <form onsubmit="event.preventDefault(); loadImages();">
                <div class="input-group">
                    <label for="name-input">tumblr:</label>
                    <input name="name-input" type="text" id="tumblr-name-input" placeholder="enter tumblr name" required>
                </div>
                <div class="input-group">
                    <label for="tag-input">tag:</label>            
                    <input name="tag-input" type="text" id="tumblr-tag-input" placeholder="enter a tag">
                </div>

                <button id="go-button" type="submit">GO &rArr;</button>
            </form>
        </div>
        <div id="photos">

        </div>
        <div id="bottom">
            <button id="load-more-button" onclick="loadMoreImages()" class="hide">keep going &darr;</button>
            <span id="post-count" class="hide">
                <span id="current-posts"></span> / <span id="total-posts"></span>
            </span>
        </div>
        <div id="image-viewer" class="hide" onclick="closeImage()">
            <div class="overlay"></div>
            <img id="image" src="">
            <div class="post-info white-background">
                <div id="tags" class="light-gray">
                </div>
                <a id="reblog-link" target="_blank">reblog &olarr;</a>
                <a id="post-link" target="_blank">open post &rarr;</a>
            </div>
        </div>
    </body>
</html>
